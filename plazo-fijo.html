<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript</title>
</head>
<body id="contenido-plazofijo">
    <div class="previous-arrow">
        <a href="./index.html">
            <img src="/img/icons8-flecha-izquierda-larga-100.png" alt="previous">
        </a>
    </div>
    <div class="form-contain">
        <form class="formulario">
        <h1>Plazo Fijo</h1>
            <div>
                <input type= "radio" name="plazoFijo" id="unMes">
                <label for="unMes">PLAZO FIJO UN MES (70% Anual)</label>
            </div>
            <div class="tresMeses">
                <input type="radio" name="plazoFijo" id="tresMeses">
                <label for="tresMeses">PLAZO FIJO TRES MESES (76% Anual)</label>
            </div>
            <div>
                <input type="radio" name="plazoFijo" id="doceMeses"> 
                <label for="doceMeses">PLAZO FIJO DOCE MESES (85% Anual) </label>
            </div>
            <h3>Ingrese el capital que desea invertir:</h3>
            <input class="form-capital" type="number" id="capital" placeholder="Ejemplo: 1000">
            <input class="form-button" type="button" id="button" value="Invertir" onclick="invertir()">
        </form>
                <!-- API valor dolar -->
            <div id="contenedor" class="valor-dolar">
                <!-- Completo con JS -->
            </div>
        </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
